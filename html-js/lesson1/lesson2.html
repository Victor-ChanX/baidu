<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var pass = function (x){
    return x[1] > 60;
  }
  var y = aqiData.filter(pass);
  var y = y.sort(function (x,y){
    return y[1]-x[1];
  })
  var arr = ["一","二","三","四","五","六"];
  for (i = 0; i < y.length; i++){
    var text_input =document.getElementById("aqi-list");
    var text_input_li = document.createElement("li");
    text_input.appendChild(text_input_li);
    text_input_li.innerHTML = "第" + arr[i] + "名" + y[i];
  }
})();

</script>
</body>
</html>
